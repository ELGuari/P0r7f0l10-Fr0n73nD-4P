<div class="contact" *ngIf="study">
    <div class="head">
        <h3>Edit Study </h3>
        <i class="fa fa-graduation-cap  fa-lg"></i>
      </div>
      <form (ngSubmit)="onUpdate()" novalidate #updateStudy="ngForm">
        <div class="form-group">
            <label for="titulo">Title</label>
            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="study.titulo" required>
        </div>
        <div class="form-group">
            <label for="institutoName">Institute</label>
            <input type="text" class="form-control" id="institutoName" name="institutoName" [(ngModel)]="study.institutoName" required>
        </div>
        <div class="form-group">
            <label for="descriptionEducation">Descripcion</label>
            <textarea type="text" class="form-control" id="descriptionEducation" name="descriptionEducation" [(ngModel)]="study.descriptionEducation" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="linkCertificado">Certificado</label>
            <input type="text" class="form-control" id="linkCertificado" name="linkCertificado" [(ngModel)]="study.linkCertificado" required>
        </div>
        <div class="form-group">
            <label for="fecha_ini">Fecha inicio</label>
            <input type="text" class="form-control" id="fecha_ini" name="fecha_ini" [(ngModel)]="study.fecha_ini" required>
        </div>
        <div class="d-grid gap-2 form-group mt-4">
            <button class="btn btn-outline-success btn-block" [disabled]="!updateStudy.valid">
                    <i class="fas fa-refresh"></i> Update
                </button>
            <button class="btn btn-outline-primary btn-block" routerLink="/portfolio/all">
            <i class="fas fa-arrow-alt-circle-left"></i> Volver
        </button>
        </div>
    </form>
  </div>
