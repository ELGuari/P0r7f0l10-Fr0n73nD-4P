<div class="contact" *ngIf="skills">
    <div class="head">
        <h3>Edit Skills </h3>
        <i class="fa fa-line-chart fa-lg"></i>
      </div>
      <form (ngSubmit)="onUpdate()" novalidate #updateForm="ngForm">
        <div class="form-group">
            <label for="nameSkill">Skill Name: </label>
            <input type="text" class="form-control" id="nameSkill" name="nameSkill" [(ngModel)]="skill.nameSkill">
        </div>
        <div class="form-group">
            <label for="levelSkill">Skill Domain: </label>
            <input type="text" class="form-control" id="levelSkill" name="levelSkill" [(ngModel)]="skill.levelSkill">
        </div><br>

        <div class="d-grid gap-2 form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!updateForm.valid">
            <i class="fas fa-refresh"></i> Edit
        </button>
            <button class="btn btn-outline-primary btn-block" routerLink="**">
            <i class="fas fa-arrow-alt-circle-left"></i> Back
        </button>
        </div>
    </form>
  </div>
